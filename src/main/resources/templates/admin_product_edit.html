<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改商品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card mx-auto shadow-sm" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="mb-4">✏️ 修改商品信息</h4>
            <form action="/admin/product/update" method="post">
                <!-- 隐藏域传递ID -->
                <input type="hidden" name="id" th:value="${product.id}">
                <div class="mb-3">
                    <label class="form-label">商品名称</label>
                    <input type="text" name="name" class="form-control" th:value="${product.name}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">价格</label>
                    <input type="number" step="0.01" name="price" class="form-control" th:value="${product.price}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">库存</label>
                    <input type="number" name="stock" class="form-control" th:value="${product.stock}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">商品描述</label>
                    <textarea name="description" class="form-control" rows="3" th:text="${product.description}"></textarea>
                </div>
                <button type="submit" class="btn btn-warning w-100">保存修改</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
