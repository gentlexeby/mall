<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的订单 - 笑而不语的数码小店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">📋 我的订单历史</h2>
    <div class="card shadow-sm border-0">
        <table class="table mb-0">
            <thead class="table-dark">
            <tr>
                <th>订单ID</th>
                <th>实付金额</th>
                <th>状态</th>
                <th>下单时间</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="o : ${orderList}">
                <td th:text="${o.id}"></td>
                <td class="text-danger fw-bold" th:text="'￥' + ${o.totalAmount}"></td>
                <td><span class="badge bg-success" th:text="${o.status}"></span></td>
                <td th:text="${o.createTime}">时间</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-4">
        <a href="/" class="btn btn-primary">继续购物</a>
    </div>
</div>
</body>
</html>
