<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>销售统计 - 笑而不语的数码小店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body class="bg-light">
<div class="container py-5 text-center">
    <h2 class="mb-5">📊 笑而不语的数码小店销售统计报表</h2>
    <div class="card shadow-sm border-0 p-4">
        <div id="salesChart" style="width: 100%; height: 450px;"></div>
    </div>
    <div class="mt-4"><a href="/admin/products" class="btn btn-outline-secondary">返回管理目录</a></div>
</div>

<script>
    var chartDom = document.getElementById('salesChart');
    var myChart = echarts.init(chartDom);

    // 1. 初始化一个空图表，显示“加载中...”
    myChart.showLoading();

    // 2. 使用 fetch 从后端接口获取真实数据
    fetch('/api/admin/stats-data')
        .then(response => response.json())
        .then(data => {
            myChart.hideLoading();

            // 把后端传来的数据拆分成：日期数组 和 金额数组
            var days = data.map(item => item.day);
            var totals = data.map(item => item.total);

            // 3. 将真实数据填入图表
            myChart.setOption({
                title: { text: '商城真实成交额走势', left: 'center' },
                tooltip: { trigger: 'axis' },
                xAxis: { type: 'category', data: days }, // 真实日期
                yAxis: { type: 'value', name: '金额 (元)' },
                series: [{
                    name: '日销售额',
                    data: totals, // 真实金额
                    type: 'line',
                    smooth: true,
                    color: '#0d6efd',
                    areaStyle: { opacity: 0.1 }
                }]
            });
        })
        .catch(error => {
            console.error('获取数据失败:', error);
            alert("图表数据加载失败，请检查后端接口！");
        });
</script>
</body>
</html>
