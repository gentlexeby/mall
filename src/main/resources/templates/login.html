<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录 - 笑而不语的数码小店</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 400px;">
        <div class="card-body">
            <h3 class="text-center mb-4">用户登录</h3>
            <form action="/login" method="post">
                <input type="text" name="username" class="form-control mb-3" placeholder="用户名" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="密码" required>
                <button type="submit" class="btn btn-primary w-100">登录</button>
                <div th:if="${error}" class="text-danger mt-2 small" th:text="${error}"></div>
            </form>
            <div class="mt-3 text-center">
                <a href="/register" class="text-decoration-none">没有账号？去注册</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
